{__NOLAYOUT__}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录-{$Think.config.WEB_NAME}</title>
        <link href="../Public/Css/base.css" rel="stylesheet" media="screen">
        <link href="../Public/Css/layout.css" rel="stylesheet" media="screen">
        <script src="__PUBLIC__/Js/jquery.min.js"></script>

        <!-- AsyncBox 插件 -->
        <script src="__PUBLIC__/Js/asyncbox/asyncbox.js"></script>
        <link href="__PUBLIC__/Js/asyncbox/skins/default.css" rel="stylesheet" media="screen">

        <script src="../Public/Js/functions.js"></script>
        <script src="../Public/Js/base.js"></script>
        <script src="../Public/Js/jquery.form.js"></script>
    </head>

    <body class="loginWeb">
        <div class="loginBox">
            <div class="innerBox">
                <div style="width: 456px;height:80px;text-align: center;display: table-cell;vertical-align: middle;"><img vertical-align="middle" src="{$Think.config.WEB_LOGO}"/></div>
                <form id="form1" action="" method="post">
                    <div class="loginInfo">
                        <ul>
                            <li class="row1">登录账号：</li>
                            <li class="row2"><input class="input" name="username" id="email" size="30" type="text" /></li>
                        </ul>
                        <ul>
                            <li class="row1">登录密码：</li>
                            <li class="row2"><input class="input" name="password" id="pwd" size="30" type="password" /></li>
                        </ul>
                        <ul>
                            <li class="row1">验证码：</li>
                            <li class="row2"><input class="input" id="verify_code" name="verify" type="text" style="width:100px;" /> <img src="{:U('Public/verify')}"  title="看不清？单击此处刷新" onclick="this.src=this.src+'/rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                        </ul>
                    </div>
                </form>
                <div class="clear"></div>
                <div class="operation"><button class="btn submit">登录</button>   <button class="btn findPwd">忘记密码？</button></div>
                <p style="text-align: right;padding-right: 20px;"><a style="color:#666;" href="http://{$Think.server.SERVER_NAME}" title="{$Think.config.WEB_NAME}">{$Think.config.WEB_NAME}</a></p>
            </div>
        </div>

        <script type="text/javascript">
            $(function(){
                $(".submit").click(function(){
                    $("#op_type").val("1");
                    if($("#email").val()==''||$("#pwd").val()==''||$("#verify_code").val()==''){
                        popup.alert("填写完整方可登陆");
                        return false;
                    }
                    commonAjaxSubmit();
                });
                $(".findPwd").click(function(){
                    $("#op_type").val("2");
                    if($("#email").val()==''){
                        popup.alert("填写了你的邮箱方可找回密码");
                        return false;
                    }
                    if($("#verify_code").val()==''){
                        popup.alert("填写了你的邮箱方可找回密码");
                        return false;
                    }
                    commonAjaxSubmit();
                });
            });
        </script>
    </body>
</html>

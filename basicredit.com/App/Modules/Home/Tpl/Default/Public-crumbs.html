<div class="crumbs">
    <ul class="breadcrumb">
        <volist name="crumbs" id="vo">
            <if condition="$vo['class_id'] eq $_GET['cid']">
                <li class="active">{$vo.class_name}</li>
                <else />
                <li><a href="{:U($vo['class_module'],array('cid'=>$vo['class_id']))}">{$vo.class_name}</a> <span class="divider">/</span></li>
            </if>
        </volist>
    </ul>
</div>

<div class="mainBody">
    <include file="Common:left" />
    <div id="Right">
        <div class="Item hr">
            <div class="current">产品列表</div>
        </div>
        <form action="{:U('add')}" method="post" enctype="multipart/form-data">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                <thead>
                    <tr>
                        <td>序号</td>
                        <td>栏目名称</td>
                        <td>栏目图片</td>
                        <td>上传图片</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <volist name="list" id="vo">

                    <tr align="center" id="{$vo.class_id}">
                        <td>{$i}<input type="hidden" name="class_id" value="{$vo.class_id}"></td>
                        <td>{$vo.class_name}</td>
                        <td><img src="{$vo.picture_thumb}" height="30" width="auto"></td>
                        <td><input type="file" name="class_{$vo.class_id}" value=""></td>
                        <td><button class="btn ">提交</button></td>
                    </tr>
                </volist>
            </table>
        </form>
        <div class="commonBtnArea" >
            <button class="btn submit">提交</button>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    $(function(){
        $(".submit").click(function(){
            commonAjaxSubmit();
            return false;
        });
    });
</script>

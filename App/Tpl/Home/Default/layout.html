<!DOCTYPE html>
<html>  
    <head>    
        <title>{$Think.config.WEB_NAME}-{$class.class_name}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="__PUBLIC__/Css/base.css" rel="stylesheet" media="screen">
        <!--[if lte IE 6]>
            <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap-ie6.min.css">
        <![endif]-->
        <!--[if lte IE 7]>
            <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/ie.css">
        <![endif]-->
    </head>  
    <body>
        <div class="header">
            <include file="Public:header" />
        </div>
        <div class="container">
            <notempty name="class['picture_path']">
                <div class="banner-pic">
                    <img src="{$class.picture_path}" alt="{$class.class_name}" height="200"/>
                </div>
            </notempty>
            {__CONTENT__}
        </div>
        <div class="footer">
            <include file="Public:footer" />
        </div>
        <script src="__PUBLIC__/Js/jquery.min.js"></script> 
        <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
        <script>$(function(){$('.carousel').carousel({  interval: 2000});})</script>
    </body>
</html>

<div class="bs-docs-box">
    <volist name="data" id="service">
        <ul class="thumbnails">
            <volist name="service['Article']" id="vo">
                <li class="span4">
                    <div class="thumbnail">
                        <img src="{$vo.article_pic}" height="138">

                        <div class="caption">
                            <h4>{$vo.article_title}</h4>
                            {$vo.article_content}
                            <p class="text-right"><a target="_blank" class="btn btn-primary" href="{:U('read',array('cid'=>$_GET['cid'],'aid'=>$vo['article_id']))}">查看更多...</a></p>
                        </div>
                    </div>
                </li>
            </volist>
        </ul>

<div class="row-fluid ">
    <div class="span3">
        <div class="affix docs-sidebar">
            <ul class="nav nav-tabs nav-stacked box-shadow">
                <volist name="data" id="class">
                    <li <if condition="$i eq 1">class="active"</if>><a href="#tab{$i}" data-toggle="tab">{$class.class_name}<i class="icon-chevron-right"></i></a></li>
                </volist>
            </ul>
            <notempty name="config.conpany_weibo"><div class="weibo">{$config.conpany_weibo}</div></notempty>
        </div>
    </div>
    <div class="span9 box box-shadow">
        <include file="./App/Modules/Home/Tpl/Default/Public/crumbs.html" />
        <div class="tab-content">
            <volist name="data" id="class" key="k">
                <volist name="class['Article']" id="article">
                    <div class="tab-pane fade in <if condition='$k eq 1'>active</if>" id="tab{$k}">
                        {$article.article_content}
                    </div>
                </volist>
            </volist>
        </div>
    </div>
</div>

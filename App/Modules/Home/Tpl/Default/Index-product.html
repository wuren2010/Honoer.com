<div class="row-fluid ">
    <div class="span3">
        <ul class="nav nav-tabs nav-stacked box-shadow">
            <volist name="data" id="class">
                <li <if condition="$i eq 1">class="active"</if>><a href="#tab{$i}" data-toggle="tab">{$class.class_name}</a></li>
            </volist>
        </ul>

    </div>
    <div class="span9 box box-shadow">
        <include file="./App/Tpl/Default/Public/crumbs.html" />
        <div class="tab-content">
            <volist name="data" id="class" key="k">
                <volist name="class['Article']" id="article">
                    <div class="tab-pane fade in <if condition='$k eq 1'>active</if>" id="tab{$k}">
                        {$article.article_content}
                    </div>
                </volist>
            </volist>
        </div>
    </div>
</div>
